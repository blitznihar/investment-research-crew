name: Lint (ruff + pylint)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      # Install project deps (from pyproject.toml)
      - name: Install dependencies (uv)
        run: uv sync

      # Install lint tools if they are NOT in your pyproject dependencies.
      # Recommended: add these under [dependency-groups.dev] in pyproject and delete this step.
      - name: Install lint tools
        run: |
          uv pip install ruff pylint

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      # Pylint can be noisy without a config. This runs it against your package under src/
      # Update the module path if your package name differs.
      - name: Pylint
        run: |
          uv run pylint src/investment_research_crew/

      - name: Pytest
        run: uv run pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}